version: 2
jobs:
  test:
    docker:
      - image: crystallang/crystal:0.35.0
    steps:
      - checkout
      - run:
          name: test
          command: crystal spec

  test_nightly:
    docker:
      - image: crystallang/crystal:latest
    steps:
      - run: crystal --version
      - checkout
      - run:
          name: test
          command: crystal spec

workflows:
  version: 2
  ci:
    jobs:
      - test
  weekly:
    triggers:
      - schedule:
          cron: "0 0 * * 0"
          filters:
            branches:
              only:
                - master
    jobs:
      - test_nightly
